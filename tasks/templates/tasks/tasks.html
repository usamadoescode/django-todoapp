<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="script.js" defer></script> <!-- Link to your JavaScript file -->


    <style>
a.btn.btn-success {
    color: #fff;
    background-color: #198754;
    border-color: #198754;
    margin-bottom: 20px;
    margin-top: 20px;
}
    </style>
</head>



<body>

    <div class="container">
        <table class="table" border="1">
            <h2>All Tasks </h2>
            <a href="{% url 'create_task' %}" class="btn btn-success">Add Task</a>

            <thead>
               
              <tr>
                <th scope="col">#</th>
                <th scope="col">Task Description</th>
                <th scope="col">Task Category</th>
                <th scope="col">Duration</th>
                <th scope="col">Status</th>
                <th scope="col">Created On</th>
                <th scope="col"> Actions</th>


              </tr>
            </thead>
            <tbody>
                {%for task in tasks %}
              <tr>
                <th scope="row">1</th>
                <td>{{task.task_name}}</td>
                <td>{{task.task_category}}</td>
                <td>{{task.duration}}</td>
                <td>{{ task.get_status_display }}</td>  <!-- Displaying the human-readable status -->
                <td>{{ task.created_on }}</td>
                </td>  
                     <td>
                        

                        <a href="{% url 'update_task' id=task.id %}" class="btn btn-success">Edit</a>

                        <a href="{% url 'delete_task' id=task.id %}" class="btn btn-danger">Delete</a>
                    </td>

                
              </tr>
            
              {% endfor %}
            </tbody>
          </table>
          
    </div>

</body>
</html>
